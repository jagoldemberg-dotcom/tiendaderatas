<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito · Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
  <main class="container py-4">
    <h1 class="h4 mb-3">Carrito</h1>
    <div id="cartTable"></div>
    <div class="mt-3 d-flex gap-2">
      <a class="btn btn-outline-secondary" href="products.html">Seguir comprando</a>
      <button class="btn btn-success" id="btnCheckout">Finalizar compra (simulado)</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    buildNavbar();
    renderCart('#cartTable');
    document.getElementById('btnCheckout').onclick = ()=>{
      const ok = checkout();
      if (ok) { alert('Pago exitoso (simulado). ¡Gracias por tu compra!'); location.href='orders.html'; }
      else { alert('Tu carrito está vacío.'); }
    };
  </script>
</body>
</html>
