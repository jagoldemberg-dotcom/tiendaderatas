<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil · Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
  <main class="container py-5">
    <h1 class="h4 mb-4">Mi Perfil</h1>
    <form id="formProfile" class="row g-3" novalidate>
      <div class="col-md-6">
        <label class="form-label" for="name">Nombre</label>
        <input id="name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label" for="email">Correo</label>
        <input id="email" class="form-control" type="email" disabled />
      </div>
      <div class="col-md-6">
        <label class="form-label" for="role">Rol</label>
        <input id="role" class="form-control" disabled />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <button class="btn btn-outline-danger ms-2" id="btnLogout" type="button">Cerrar sesión</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    enforceAuth();
    buildNavbar();
    const u = currentUser();
    document.getElementById('name').value = u.name;
    document.getElementById('email').value = u.email;
    document.getElementById('role').value = u.role;
    document.getElementById('formProfile').addEventListener('submit', (e)=>{
      e.preventDefault();
      u.name = document.getElementById('name').value.trim();
      updateUser(u);
      alert('Perfil actualizado');
    });
    document.getElementById('btnLogout').onclick = ()=>{ logout(); window.location.href = 'index.html'; };
  </script>
</body>
</html>
