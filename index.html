<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>

  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bold">Bienvenido a la Tienda de ratas</h1>
        <p class="lead mb-0">Electrónica y accesorios con despacho en 24h ⚡</p>
      </div>
    </div>
  </header>

  <main class="container mb-5">
    <div class="row g-4" id="homeCards">
      <!-- 3 tarjetas responsivas -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Catálogo</h5>
            <p class="card-text">Explora los productos disponibles.</p>
            <a href="products.html" class="btn btn-primary w-100">Ver productos</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Carrito</h5>
            <p class="card-text">Revisa o finaliza tu compra.</p>
            <a href="cart.html" class="btn btn-outline-primary w-100">Ir al carrito</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Mi Cuenta</h5>
            <p class="card-text">Perfil, pedidos y seguridad.</p>
            <a href="profile.html" class="btn btn-outline-secondary w-100">Ver perfil</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>© 2025 Tienda de ratas · DSY2202</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
