<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login · Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Iniciar sesión</h1>
            <form id="formLogin" novalidate>
              <div class="mb-3">
                <label class="form-label" for="email">Correo</label>
                <input id="email" name="email" type="email" class="form-control" required />
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required minlength="8" />
                <div class="invalid-feedback">Contraseña mínima 8 caracteres.</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
            <div class="d-flex justify-content-between mt-3">
              <a href="register.html">Crear cuenta</a>
              <a href="forgot.html">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/validators.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    buildNavbar();
    const form = document.getElementById('formLogin');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) { form.classList.add('was-validated'); return; }
      const ok = login(form.email.value, form.password.value);
      if (ok) {
        alert('Bienvenido/a');
        window.location.href = 'products.html';
      } else {
        alert('Credenciales inválidas');
      }
    });
  </script>
</body>
</html>
