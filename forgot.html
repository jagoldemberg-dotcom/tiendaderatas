<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña · Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h5 mb-3">Recuperar contraseña</h1>
            <form id="formForgot" novalidate>
              <label class="form-label" for="email">Correo</label>
              <input id="email" type="email" class="form-control" required />
              <div class="invalid-feedback">Ingresa un correo válido.</div>
              <button class="btn btn-primary w-100 mt-3" type="submit">Enviar enlace simulado</button>
            </form>
            <div class="mt-2 text-muted small">*Simularemos el envío de correo mostrando un aviso.</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>buildNavbar();
    document.getElementById('formForgot').addEventListener('submit', (e)=>{e.preventDefault();
      const f = e.currentTarget; if(!f.checkValidity()){f.classList.add('was-validated'); return;}
      alert('Se envió un enlace (simulado) a tu correo.');
    });
  </script>
</body>
</html>
